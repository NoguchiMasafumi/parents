<html>
    <body>

        <div id="app">
            <div v-if="!completed">
                {{ currentTurn.rr }} {{ currentTurn.pp }}
            </div>
            <div v-else>
                もうない
            </div>
            <button @click="upp1()">prev</button>
        </div>

        
        <script src="js/vue.min.js"></script>
        <script type="module">
            import outside from './js/english_words.js'
            var value = new Vue({
                el: '#app',
                data:{
                    turn:0,
                    qq:[
                        {
                            pp:1,
                            rr:'1'
                        },
                        {
                            pp:2,
                            rr:'2'
                        }
                    ]
                },
                methods:{
                    upp1:function(){
                        this.turn++
                    }            
                },
                computed: {
                    currentTurn: function() {
                        if(this.turn<2){

                            console.log(outside.questions.length)
                            this.qq[this.turn].pp = outside.questions[this.turn].letter
                            return this.qq[this.turn]
                        }
                    },
                    completed: function() {
                        return (this.turn==2);
                    }
                }
            })
        </script>
    </body>
</html>
