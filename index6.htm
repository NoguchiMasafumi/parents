<html>
    <head>
        <meta description="漢字">
    	<link rel="stylesheet" href="css/parents.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

    </head>


    <body>


        <div id="header" class="fnt_s72 pad_l48">
            <script src="js/menu.js"></script>
        </div>


        <div id="content">

            <div id="app" class="row" v-cloak>
                <!-- クイズを表示する部分 -->
                <div class="offset-3 col-6" v-if="!completed">
                    <div class="card">

                        <div class="over_flow_no h648">
                            <div v-if="currentTurn.weak == 1" class="letter1 mar_b32 caution1" >{{ currentTurn.letter }}</div>
                            <div v-else class="letter1 mar_b32" >{{ currentTurn.letter }}</div>
                            <div class="flt_lef mar_b32">
                                <div class="fnt_s24">{{ currentTurn.school}}{{ currentTurn.year}} {{ currentTurn.season}}</div>
                                <div class="fnt_s48">{{ currentTurn.e1read}}</div>
                                <div class="fnt_s48">{{ currentTurn.e2read}}</div>
                                <div class="fnt_s48">{{ currentTurn.e3read}}</div>
                                <p class="pad_lr16 fnt_s72">{{ currentTurn.part}}</p>
                            </div>
                        </div>

                        <div class="mar_l50 mar_b32 fnt_s72">{{ currentTurn.e1sample}}{{ currentTurn.j1sample}}</div>


                        <div class="over_flow_no mar_b48">
                            <div class="btn-radius-solid w200 h200 tex_cen mar_r48 flt_lef cur_poi" @click="addAnswer(currentTurn.weak)">
                                <div class="fnt_s108 lh100p mar_t32 fnt_c00">></div>
                                <div class="fnt_s36 fnt_c00">つぎへ</div>
                            </div>

                            <div class="btn-radius-solid w200 h200 tex_cen mar_r48 flt_lef cur_poi" @click="reduceAnswer()">
                                <div class="fnt_s108 lh100p mar_t32 fnt_c00"><</div>
                                <div class="fnt_s36 fnt_c00">もどる</div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="offset-3 col-6" v-if="completed">
                    <div class="fnt_s72">終了です！</div>

                    <div class="btn-radius-solid w200 h200 tex_cen mar_r48 flt_lef cur_poi" @click="reduceAnswer()">
                        <div class="fnt_s108 lh100p mar_t32 fnt_c00"><</div>
                        <div class="fnt_s36 fnt_c00">もどる</div>
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
        <script src="js/contents.js"></script>

    </body>
</html>
