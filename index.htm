<html>

    <head>
        <meta description="漢字">
    	<link rel="stylesheet" href="css/parents.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

    </head>


    <body>

        <div id="header">
                <a href="https://forparents.netlify.app/weak.htm">苦手</a>　年　学期　表示切替　パスワード発行

            <div id="app-blog2" class="main_cont">

                    <div class="over_flow_no">
                        <div v-if="item.weak == 1" class="letter1 mar_b32 caution1" v-bind:id="['letter_'+ index + 1]">{{ item.letter }}</div>
                        <div v-else class="letter1 mar_b32" v-bind:id="['letter_'+ index + 1]">{{ item.letter }}</div>

                        <div class="flt_lef mar_b32">

                            <div class="fnt_s24">{{ item.school}}{{ item.year}} {{ item.season}}</div>


                            <div class="fnt_s72">{{ item.e1read}}</div>
                            <div class="fnt_s72">{{ item.e2read}}</div>
                            <div class="fnt_s72">{{ item.e3read}}</div>

                            <p class="pad_lr16 fnt_s72">{{ item.part}}</p>


                        </div>
                        </div>

                        <div class="mar_l50 mar_b32 fnt_s72">{{ item.e1sample}}</div>
<div class="over_flow_no mar_b48">
    <a href="#" class="tex_dec_no disp_blk w200 mar_r48 flt_lef">
        <div class="btn-radius-solid w200 h200 tex_cen">
            <div class="fnt_s108 lh100p mar_t32 fnt_c00">></div>
            <div class="fnt_s36 fnt_c00">つぎへ</div>
        </div>
    </a>

    <a href="#" class="tex_dec_no disp_blk w200 mar_r48 flt_lef">
        <div class="btn-radius-solid w200 h200 tex_cen">
            <div class="fnt_s108 lh100p mar_t32 fnt_c00"><</div>
            <div class="fnt_s36 fnt_c00">もどる</div>
        </div>
    </a>
</div>

<div class="btn-radius-solid h144 tex_cen w448 mar_b48 jud_o cur_poi" v-bind:id="['jud_o_'+ index + 1]">
    <div class="fnt_s108 lh100p mar_t16 fnt_c00"><img src="img/o.png"></div>
</div>

<div class="btn-radius-solid h144 tex_cen w448 mar_b48 jud_x cur_poi" v-bind:id="['jud_x_'+ index + 1]">
    <div class="fnt_s108 lh100p mar_t16 fnt_c00"><img src="img/x.png"></div>
</div>

<div class="btn-radius-solid h144 tex_cen w448 mar_b48 jud_cxl cur_poi" v-bind:id="['jud_cxl_'+ index + 1]">
    <div class="fnt_s72 lh100p mar_t32 fnt_c00">cancel</div>
</div>



                </div>



            </div>

        </div>



    </body>


    <footer>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="js/contents.js"></script>
    </footer>



</html>
